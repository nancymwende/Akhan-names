    <h2>AKAN names</h2>
    <p>Below are the Ghananian day names derived<br>
        from the Ghananian culture.</p>

    <div class=" image1">
        <img src="images/ghanakids.jpg" alt="">
    </div>

    <table>
        <tr>
            <td>Day</td>
            <td>Male</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Kwasi</td>
            <td>Akosua</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Kwadwo</td>
            <td>Adwoa</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Kwabena</td>
            <td>Abenaa</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Kwaku</td>
            <td>Akua</td>

        </tr>
        <tr>
            <td>Thursday</td>
            <td>Yaw</td>
            <td>Yaa</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Kofi</td>
            <td>Afua</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Kwame</td>
            <td>Ama</td>
        </tr>
    </table>
